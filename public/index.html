<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Source Sans 3 Light 300 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
    <!-- Source Sans 3 SemiBold 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="wrapper">
        <div class="logo">
          <span>tweeter</span>
        </div>

        <div class="new-tweet">
          <a href="#"><b>Write</b> a new tweet</a>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>
    
    <header>
      <div class="icon">
        <div class="container" >
          <img class="resize-fit-center" src="/images/profile-hex.png">
        </div>
        <div class="name">
          <h2><b>Jonas</b> Cura</h2>
        </div>
          
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" cols="140"></textarea>
          <div class="tweet-and-counter">
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div> 
        </form>

        <div class="tweets-container">
          <article>
            <div class="top-layer">
              <div class="avatar">
                <img class="image" src="https://i.imgur.com/73hZDYK.png">
                <label for="image">Newton</label>
              </div>
              <a href="#">@SirIsaac</a>
            </div>
            <div class="tweet">If I have seen further it is by standing on the shoulders of giants</div>
            <div class="bottom">
              <div class="info">
                <a href="#">10 days ago</a>
                <div class="icon-links">
                  <i class="fa-solid fa-flag"></i>
                  <i class="fa-solid fa-retweet"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
              </div>
            </div>
          </article>
          
        </div>

        <ul id="tweets"></ul>

      </section>
    </main>
  </body>
</html>
